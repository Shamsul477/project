    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Personal Profile Card</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }
            .profile-card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }
            .profile-card img {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 15px;
            }
            .profile-card h2 {
                margin-bottom: 10px;
                color: #333;
            }
            .profile-card p {
                color: #666;
                line-height: 1.6;
            }
            .profile-card .contact {
                margin-top: 15px;
                font-size: 14px;
            }
            .profile-card .contact a {
                color: #007bff;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="profile-card">
            <img src="profile-picture.jpg.jpg" alt="profile-picture">
            <h2>ShamsulArifin</h2>
            <p>Web Developer</p>
            <p> i am a web developer.Eager to learn coding.Thus reason admit into Ostad</p>
            <div class="contact">
                <p>Email: <a href="mailto:shamsul477@.gmailcom">shamsul477@gmailcom.com</a></p>

            </div>
        </div>
    </body>
